<!DOCTYPE html>
<html>
<head>

	<title>Home | Chalé Hotel</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>	<!--  -->
<!-- Início container -->
	<div id="container">
<!-- Início Topo -->
		<div id="topo">
			<div id="area-logo">
				<h1 class="logo">
					<a href="">Chalé Hotel</a>
				</h1>
			</div>
			<div id="area-menu">
				<div id="conteudo-menu">
<!-- Início Menu Locais -->
					<div id="menu-locais">
						<span class="locais">
							Rio de Janeiro - São Paulo - Minas Gerais
						</span>
						<a class="reserva" href="">Reservar</a>

						<!-- por isso o ultimo elemento da div serve para limpar o fluxo flutuante -->
						<div style="clear: both;"></div>
					</div><!-- Fim Menu Locais -->
<!-- Início Menu -->
					<div id="menu">
						<ul id="navegacao">
							<li>
								<a href="">HOME</a>
							</li>
							<li>
								<a href="">HISTÓRIA</a>
							</li>
							<li>
								<a href="">IMPRENSA</a>
							</li>
							<li>
								<a href="">GASTRONOMIA</a>
							</li>
							<li>
								<a href="">CONTATO</a>
							</li>
						</ul>
						<img class="depoimento" src="imagens/depoimento.png">
					</div><!-- Fim Menu -->
				</div>
			</div>
		</div><!-- Fim Topo -->

	</div>

</body>
</html>
