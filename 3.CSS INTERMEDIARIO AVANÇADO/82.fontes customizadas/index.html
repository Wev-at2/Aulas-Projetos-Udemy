<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fontes Customizadas</title>

	<style type="text/css">

		@font-face {
			font-family: "Movement";
			src: url("fonts/Movement-Regular.woff");
		}

		@font-face {
			font-family: "Squids";
			src: url("fonts/GameOfSquids.woff");
		}

		h1 {
			font-size: 6em;
			font-family: "Movement";
		}

		h2 {
			font-size: 3em;
			font-family: "Squids";
		}

	</style>
</head>
<body>
	<div>
		<h1>Fontes Customizadas</h1>
		<a href="https://www.dafont.com/pt">
			Fontes customizadas
		</a>
		<h2>Covertendo fontes Woff</h2>
		<a href="https://transfonter.org/">
			Covertendo fontes Woff
		</a>
	</div>
</body>
</html>
