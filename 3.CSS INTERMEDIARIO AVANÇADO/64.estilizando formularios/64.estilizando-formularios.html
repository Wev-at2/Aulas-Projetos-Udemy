<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando formulários</title>

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<h2>Estilizando Formulários</h2>		
		<form>
			<fieldset>
				<legend>Login</legend>
					<div>
						<label for="nome">Nome:</label>
							<input type="text" name="nome" id="nome">
				<!-- 	<label>Nome:
							<input type="text" name="nome" id="nome"><br>
						</label> 	-->
					</div>
					<div>
						<label for="E-mail">E-mail:</label>
							<input type="text" name="E-mail" id="E-mail">						
					</div>							
					<div>
						<label for="url">Url:</label>
						<input type="password" name="url" id="url">
					</div>
					<div>
						<label for="senha">Senha:</label>
						<input type="password" name="senha">
					</div>
					<br>
					<div>
						<input type="button" value="logar">
					</div>
			</fieldset>				
			
			<fieldset>
				<legend>Comentários</legend>
					<div>
						<label for="mensagem">Mensagem</label>
							<textarea name="mensagem" id="mensagem"></textarea>
					</div>
			</fieldset>

			<fieldset>
				<legend>Sexo</legend>
					<div>
						<label>		
							<!-- <input type="submit" value="value"> -->							
							<input class="radio" type="radio" name="sexo" value="M">
							Masculino
						</label>
					</div>
					<div>
						<label>
							<input class="radio" type="radio" name="sexo" value="F">
							Feminino<br><br>
						</label>
					</div>
			</fieldset>
			<fieldset>
				<legend>Interesses</legend>
				<div>
					<label>
						<input class="checkbox" type="checkbox" name="interesses">Futebol
						<input class="checkbox" type="checkbox" name="interesses">Cursos
						<input class="checkbox" type="checkbox" name="interesses">Moda
					</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Estado</legend>
				<div>
					<label>							
						<select name="estado">
							<option value="sp">SP</option>
							<option value="df">DF</option>
							<option value="ba">BA</option>
						</select>
					</label>
				</div>
			</fieldset>						

		
		</form>

</body>
</html>
