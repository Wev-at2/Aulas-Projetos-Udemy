<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando tabelas</title>

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<h2>Estilizando tabelas</h2>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>
		<tr class="alternado">
			<td>001</td>
			<td>Sapato</td>
			<td class="numero">R$ 30,00</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Tênis</td>
			<td class="numero">R$ 40,00</td>
		</tr>
		<tr class="alternado">
			<td>003</td>
			<td>Sapatenis</td>
			<td class="numero">R$ 70,00</td>
		</tr>
	</table>
	
</body>
</html>
