<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Tamanhos de textos</title>

			<style type="text/css">

			div {
				font-size: 60px;
			}

			.texto {
				/*
				px = tamanho fixo
				%  = tamanho relativo
				em = tamanho relativo ao container pai

				font-size: 16px; tamanho de texto padrão na maioria dos browser
				font-size:  100%; também é o tamanho padrão de 16px, sendo 200% igual à 32px
				*/
				/*font-size: 16px;*/
				font-size: 2em;
			}

			.texto2 {
				font-size: 1em;
			}

			</style>

	</head>
	<body>
<!--   -->
		<div>
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		</div>
	</body>
</html>
