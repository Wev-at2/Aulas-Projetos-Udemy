<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Div e Span</title>

			<style type="text/css">

/*div e span*/
			#topo {
				background: burlywood;
			}

			#conteudo {
				background: deeppink;
			}

			#rodape {
				background: green;
			}

			#assinatura {
				background: greenyellow;
			}

			.produto {
				background: gray;
				margin: 10px;
			}

			</style>

	</head>

	<body id="principal">

		<!-- comentário -->
		<div id="topo">
			<img src="imagens/amazon.png" width="200">
			<ul>			
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>
		<div id="conteudo">			
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
		</div>	
		<div id="conteudo">			
			<span class="produto">
				Produto 4
			</span>
			<span class="produto">
				Produto 5
			</span>
			<span class="produto">
				Produto 6
			</span>
		</div>
		<br>
		<div id="rodape">			
			Todos os direitos reservados
		</div>
		<!-- Elementos <div></div> são do tipo "bloco", ou seja, ficam um abaixo do outro, assim como a tag <p></p>  -->
		<!-- ambos são usadas para criações de containers -->
		<span id="assinatura">			
			Weverton
		</span>
		<!-- <span></span> são para formatações especificas -->
	</body>
</html>
