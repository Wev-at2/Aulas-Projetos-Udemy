<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Formatando links</title>

		<style type="text/css">

			a {
				padding: 5px 10px;
				text-decoration: none;
			}
/*SEMPRE MANTER NESSA ORDEM COMO ABAIXO:*/

			/*Links n√£o visitados*/
			a:link, a:visited	{
				color: #b9c941;
			}

			/*Links visitados
			a:visited{
				color: #c0c0c0;
			}*/

			/*link hover, passa o cursor sobre o link*/
			a:hover	{
				color: #fff;				
				background: #e4f371;
			}

			/*links ativos, quando clicado*/
			a:active {
				color: #6d790f;
			}
			

		</style>
			
	</head>
	<body>

		<a href="https://google.com">Google</a> |
		<a href="https://tecmundo.com.br">Tecmundo</a> |
		<a href="https://jamiltondamasceno.com.br">Jamilton</a>
		
		
	</body>
</html>
